<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>admin_panel</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body navbar-expand-md pt-0 pb-0"
     data-bs-theme="dark">
    <div class="container-fluid">
        <ul class="navbar-nav mb-auto">
            <li class="navbar-brand">
                <form action="/admin"
                      method="GET">
                    You:
                    <span class="navbar-brand mb-0 h1"
                          th:text="${currentUser.email}"></span>
                    <span class="navbar-brand mb-0 me-0 h1"
                    >with roles: </span>
                    <th:block th:each="role: ${currentUser.roles}">
                        <span class="navbar-brand mb-0 me-1 h1"
                              th:text="${' '+role.name.substring(5)+' '}"></span>
                    </th:block>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <form action="/logout"
                      method="POST">
                    <button type="submit"
                            class="nav-link"
                    >Logout
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="25"
                             height="25"
                             fill="currentColor"
                             class="bi bi-door-open"
                             viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5
                            0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                        </svg>
                    </button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 pe-0 ps-0">
            <ul class="nav nav-pills flex-column pt-3 gap-1"
                id="side-bar"
                role="tablist"
                aria-orientation="vertical">
                <li class="nav-item">
                    <button class="nav-link active col-12"
                            id="side-admin-tab"
                            data-bs-toggle="pill"
                            role="tab"
                            href="#admin-tab"
                            aria-controls="admin-panel"
                            aria-selected="true">
                        <span class="row">
                            <span class="fw-bold text-start">
                                Admin
                            </span>
                        </span>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link col-12"
                            id="side-user-tab"
                            data-bs-toggle="pill"
                            role="tab"
                            href="#user-info"
                            aria-controls="user-panel"
                            aria-selected="false">
                        <span class="row">
                            <span class="fw-bold text-start"
                            >User
                            </span>
                        </span>
                    </button>
                </li>
            </ul>
        </div>


        <div class="col-10 bg-light pe-4 ps-4" style="height: 100vh">
            <div class="tab-content bg-light pt-3"
                 id="admin-tabContent">

                <div class="tab-pane fade show active"
                     id="admin-tab"
                     role="tabpanel"
                     aria-labelledby="side-admin-tab">
                    <h1 class="alert-heading"
                    >Admin panel</h1>
                    <ul class="nav nav-tabs"
                        role="tablist">
                        <li class="nav-item"
                            role="presentation">
                            <button class="nav-link active"
                                    id="admins-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#all-users"
                                    type="button"
                                    role="tab"
                                    aria-controls="all-users"
                                    aria-selected="true"
                            >Users table
                            </button>
                        </li>
                        <li class="nav-item"
                            role="presentation">
                            <button class="nav-link"
                                    id="new-user-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#new-user"
                                    type="button"
                                    role="tab" aria-controls="profile"
                                    aria-selected="false"
                            >New user
                            </button>
                        </li>
                    </ul>


                    <div class="tab-content">
                        <div class="tab-pane fade show active"
                             id="all-users"
                             role="tabpanel"
                             aria-labelledby="admins-tab">
                            <div class="card">
                                <h5 class="card-header"
                                >All users</h5>
                                <table class="table table-striped table-hover caption-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <th:block th:each="role: ${user.roles}">
                                                <span type="checkbox"
                                                      th:text="${' '+role.name.substring(5)+' '}"></span>
                                            </th:block>
                                        </td>
                                        <td>

                                            <button class="btn btn-primary btn-ml"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="${'#edit'+ user.id}"
                                                    th:data-row="${user}"
                                            >Edit
                                            </button>


                                            <div class="modal fade"
                                                 th:id="${'edit'+ user.id}"
                                                 tabindex="-1"
                                                 aria-labelledby="update"
                                                 aria-hidden="true">

                                                <div class="modal-dialog">
                                                    <div class="modal-content text-center fw-bold">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5"
                                                                id="update"
                                                            >Edit user</h1>
                                                            <button type="button"
                                                                    class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="offset-1 col-10"
                                                              th:method="PATCH"
                                                              th:action="@{/edit}"
                                                              th:object="${newUser}"
                                                        >

                                                            <div class="modal-body">

                                                                <div class="mb-3">
                                                                    <label for="id_edit"
                                                                           class="col-form-label"
                                                                    >id</label>
                                                                    <input type="number"
                                                                           th:value="${user.id}"
                                                                           name="id"
                                                                           class="form-control"
                                                                           id="id_edit"
                                                                           readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="username_edit"
                                                                           class="col-form-label"
                                                                    >username</label>
                                                                    <input type="text"
                                                                           th:value="${user.username}"
                                                                           name="username"
                                                                           class="form-control"
                                                                           id="username_edit"
                                                                           minlength="3"
                                                                           maxlength="32"
                                                                           required/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="name_edit"
                                                                           class="col-form-label"
                                                                    >name</label>
                                                                    <input type="text"
                                                                           th:value="${user.name}"
                                                                           name="name"
                                                                           class="form-control"
                                                                           id="name_edit"
                                                                           minlength="0"
                                                                           maxlength="32"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="surname_edit"
                                                                           class="col-form-label"
                                                                    >surname</label>
                                                                    <input type="text"
                                                                           th:value="${user.surname}"
                                                                           name="surname"
                                                                           class="form-control"
                                                                           id="surname_edit"
                                                                           minlength="0"
                                                                           maxlength="32"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="age_edit"
                                                                           class="col-form-label"
                                                                    >age</label>
                                                                    <input type="number"
                                                                           th:value="${user.age}"
                                                                           name="age"
                                                                           class="form-control"
                                                                           id="age_edit"
                                                                           min="0"
                                                                           max="100"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="email_edit"
                                                                           class="col-form-label"
                                                                    >email</label>
                                                                    <input type="text"
                                                                           th:value="${user.email}"
                                                                           name="email"
                                                                           class="form-control"
                                                                           id="email_edit"
                                                                           minlength="0"
                                                                           maxlength="32"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="password_edit"
                                                                           class="col-form-label"
                                                                    >password</label>
                                                                    <input type="password"
                                                                           th:value="${user.password}"
                                                                           name="password"
                                                                           class="form-control"
                                                                           id="password_edit"
                                                                           minlength="4"
                                                                           maxlength="64"
                                                                           required
                                                                    />
                                                                </div>
                                                                <div class="d-flex flex-column mb-3">
                                                                    <label class="col-form-label font-weight-bold"
                                                                    >role:</label>
                                                                    <select size="2" multiple class="form-select"
                                                                            th:field="*{roles}">
                                                                        <th:block th:each="role : ${allRoles}">
                                                                            <option th:value="${role.id}"
                                                                                    th:text="${' ' + role.name.substring(5)}"></option>
                                                                        </th:block>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer justify-content-md-end">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal"
                                                                >Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-primary"
                                                                        data-bs-dismiss="modal"
                                                                >Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </td>

                                        <td>
                                            <button class="btn btn-danger btn-ml"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="${'#delete'+ user.id}"
                                                    th:data-row="${user}"
                                            >Delete
                                            </button>

                                            <!--vvv модалка удаления vvv-->
                                            <div class="modal fade"
                                                 th:id="${'delete'+ user.id}"
                                                 tabindex="-1"
                                                 aria-labelledby="delete"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content text-center fw-bold">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-4"
                                                                id="delete"
                                                            >Delete user</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close">

                                                            </button>
                                                        </div>
                                                        <form class="offset-1 col-10"
                                                              th:method="POST"
                                                              th:action="@{/delete(username=${user.getUsername()})}"
                                                              th:object="${user.username}">
                                                            <div class="modal-body">
                                                                <div class="mb-3">
                                                                    <label for="id_delete"
                                                                           class="col-form-label"
                                                                    >id</label>
                                                                    <input type="number"
                                                                           th:value="${user.id}"
                                                                           name="id"
                                                                           class="form-control"
                                                                           id="id_delete"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="username_delete"
                                                                           class="col-form-label"
                                                                    >username</label>
                                                                    <input type="text"
                                                                           th:value="${user.username}"
                                                                           name="username"
                                                                           class="form-control"
                                                                           id="username_delete"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="name_delete"
                                                                           class="col-form-label"
                                                                    >name</label>
                                                                    <input type="text"
                                                                           th:value="${user.name}"
                                                                           name="name"
                                                                           class="form-control"
                                                                           id="name_delete"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="surname_delete"
                                                                           class="col-form-label"
                                                                    >surname</label>
                                                                    <input type="text"
                                                                           th:value="${user.surname}"
                                                                           name="surname"
                                                                           class="form-control"
                                                                           id="surname_delete"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="age_delete"
                                                                           class="col-form-label"
                                                                    >age</label>
                                                                    <input type="number"
                                                                           th:value="${user.age}"
                                                                           name="age"
                                                                           class="form-control"
                                                                           id="age_delete"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="email_delete"
                                                                           class="col-form-label"
                                                                    >email</label>
                                                                    <input type="text"
                                                                           th:value="${user.email}"
                                                                           name="email"
                                                                           class="form-control"
                                                                           id="email_delete"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label
                                                                            class="col-form-label"
                                                                    >role</label>
                                                                    <h6 class="form-heading text-center"
                                                                        id="allRoles">
                                                                        <th:block
                                                                                th:each="role: ${user.roles}">
                                                                        <span th:text="${' '+role.name.substring(5)+' '}">

                                                                        </span>
                                                                        </th:block>
                                                                    </h6>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer justify-content-md-end">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal"
                                                                >Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-danger"
                                                                        data-bs-dismiss="modal"
                                                                >Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade"
                             id="new-user">
                            <div class="card">
                                <h5 class="card-header"
                                >add new user</h5>
                                <div class="card-body text-center fw-bold">
                                    <form class="offset-4 col-4"
                                          th:method="POST"
                                          th:action="@{/create}"
                                          th:object="${newUser}">

                                        <label class="font-weight-bold"
                                               for="username_create"
                                        >username</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="username"
                                               id="username_create"
                                               placeholder="login"
                                               minlength="3"
                                               maxlength="32"
                                               required
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="name_create"
                                        >name</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="name"
                                               id="name_create"
                                               placeholder="name"
                                               minlength="0"
                                               maxlength="32"
                                        />

                                        <br>

                                        <label class="font-weight-bold"
                                               for="surname_create"
                                        >surname</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="surname"
                                               id="surname_create"
                                               placeholder="surname"
                                               minlength="0"
                                               maxlength="32"
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="age_create"
                                        >age</label><br>
                                        <input class="form-control"
                                               type="number"
                                               name="age"
                                               id="age_create"
                                               placeholder="age"
                                               min="0" max="100"
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="email_create"
                                        >email</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="email"
                                               id="email_create"
                                               placeholder="email"
                                               minlength="0"
                                               maxlength="32"
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="password_create"
                                        >password</label><br>
                                        <input class="form-control"
                                               type="password"
                                               name="password"
                                               id="password_create"
                                               placeholder="password"
                                               minlength="4"
                                               maxlength="64"
                                               required
                                        /><br>
                                        <div class="d-flex flex-column mb-3">
                                            <label class="col-form-label font-weight-bold"
                                            >role:</label>
                                            <select size="2" multiple class="form-select" th:field="*{roles}">
                                                <th:block th:each="role : ${allRoles}">
                                                    <option th:value="${role.id}"
                                                            th:text="${' ' + role.name.substring(5)}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                        <br/><br/>
                                        <div class="modal-footer justify-content-evenly">
                                            <button type="submit"
                                                    class="btn btn-success"
                                            >Add new user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="tab-pane fade"
                     id="user-info"
                     role="tabpanel"
                     aria-labelledby="side-user-tab">
                    <div class="tab-content">
                        <p class="fs-5 ms-2">User information-page</p>
                    </div>

                    <div class="card">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${currentUser.id}"></td>
                                <td th:text="${currentUser.username}"></td>
                                <td th:text="${currentUser.name}"></td>
                                <td th:text="${currentUser.surname}"></td>
                                <td th:text="${currentUser.age}"></td>
                                <td th:text="${currentUser.email}"></td>
                                <td>
                                    <th:block th:each="role: ${currentUser.roles}">
                                        <span
                                                th:text="${' '+role.name.substring(5)+' '}">
                                        </span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
